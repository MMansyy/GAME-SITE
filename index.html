<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="loading"
        class="position-fixed d-flex justify-content-center align-items-center bg-black bg-opacity-75 position-absolute top-0 end-0 start-0 bottom-0 d-none z-3">
        <span class="loader"></span>
    </div>
    <section id="games">
        <header>
            <img class="w-100" src="imgs/wraper.png">
        </header>
        <nav class="navbar navbar-expand-lg w-75 mx-auto top-0 z-2 rounded-4 shadow mb-3 py-2 position-sticky ">
            <div class="container">
                <a class="navbar-brand text-white fw-bold fs-4" href="#">
                    <img src="imgs/logo-sm.png" alt="Logo" width="40" class="d-inline-block  ">
                    GAME REVIEWS
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse flex-grow-0 ms-auto" id="navbarNav">
                    <ul class="navbar-nav me-5">
                        <li class="nav-item">
                            <a class="nav-link active" id="mmorpg" aria-current="page" href="#">MMORPG</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="shooter" href="#">SHOOTER</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="sailing" href="#">SAILING</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="permadeath" href="#">PERMADEATH</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="superhero" href="#">SUPERHERO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="pixel" href="#">PIXEL</a>
                        </li>
                    </ul>
                </div>
                <form class="d-flex position-relative w-25" role="search">
                    <input id="search-input" class="form-control ms-5 " type="search" placeholder="Search" aria-label="Search">
                    <i class="fa-solid fa-search position-absolute"></i>
                </form>
            </div>
        </nav>
        <main>
            <div class="container py-4">
                <div class="row" id="games-data">
                </div>
            </div>
            </div>
        </main>
    </section>
    <section id="details" class="d-none position-absolute top-0 bottom-0 start-0 end-0">
        <div class="container py-4">
            <div class="row" id="game-details">
            </div>
    </section>
    <script src="https://kit.fontawesome.com/7763708743.js" crossorigin="anonymous"></script>
    <script type="module" src="js/index.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
